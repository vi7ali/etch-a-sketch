<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<title>Etch-a-Sketch</title>
</head>
<body>
	
	<header>
		<h1>Etch-a-Sketch</h1>
		<button id="bnew">Reset</button>
		<div id="selection">
			<input type="radio" id="random-color" value="random-color" name ="mode" checked>
			<label for="random-color">Random Color</label>
			<input type="radio" id="darker-color" value="darker-color" name="mode">
			<label for="darker-color">Darker Color</label>
			<input type="radio" id="black-color" value="black" name="mode">
			<label for="black">Black</label>
		</div>
	</header>
	
	<main>
		<div id="container"></div>
	</main>

	<footer>
	</footer>

<script src="./js/script.js"></script>
</body>
</html>
